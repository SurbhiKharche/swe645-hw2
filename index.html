<!DOCTYPE html>
<html>
<head>
    <title>Student Survey Form</title>
    <style>
        .required:after {
            content: "*";
            color: red;
        }
        .page {
            margin: 30px;
            max-width: 800px;
        }
        #additional-comments {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body class="page">
    <h1>Student Survey Form</h1>
    <form>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <label for="first-name" class="required">First Name:</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Elon">
            </div>
            <div>
                <label for="last-name" class="required">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Musk">
            </div>
        </div>
        <br>
        <label for="street-address" class="required">Street Address:</label>
        <input type="text" id="street-address" name="street-address" required style="width: 280px" placeholder="123 test street">
        <br>
        <div style="display: flex; justify-content: space-between; margin-top: 16px;">
            <div>
                <label for="city" class="required">City:</label>
                <input type="text" id="city" name="city" required placeholder="fairfax">
            </div>
            <div>
                <label for="state" class="required">State:</label>
                <input type="text" id="state" name="state" required placeholder="VA">
            </div>
            <div>
                <label for="zip" class="required">Zip:</label>
                <input type="text" id="zip" name="zip" pattern="^\d{5}$" title="Please enter a 5-digit zip code" required placeholder="22030">
            </div>
        </div>
        <br>
        <label for="phone" class="required">Telephone:</label>
        <input type="text" id="phone" name="phone" pattern="^\d{3}\s\d{3}\s\d{4}$" title="Please enter a telephone number in the format xxx xxx xxxx" required placeholder="123 456 7890">
        <br>
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" name="email" required style="margin-top: 16px;" placeholder="test@gmail.com">
        <br>
        <label for="survey-date" class="required">Date of Survey:</label>
        <input type="date" id="survey-date" name="survey-date" required style="margin-top: 16px;">
        <br>
        <h3>What did you like most about the campus?</h3>
        <input type="checkbox" id="students" name="liked-most" value="students">
        <label for="students">Students</label>
        <br>
        <input type="checkbox" id="location" name="liked-most" value="location">
        <label for="location">Location</label>
        <br>
        <input type="checkbox" id="campus" name="liked-most" value="campus">
        <label for="campus">Campus</label>
        <br>
        <input type="checkbox" id="atmosphere" name="liked-most" value="atmosphere">
        <label for="atmosphere">Atmosphere</label>
        <br>
        <input type="checkbox" id="dorm-rooms" name="liked-most" value="dorm-rooms">
        <label for="dorm-rooms">Dorm Rooms</label>
        <br>
        <input type="checkbox" id="sports" name="liked-most" value="sports">
        <label for="sports">Sports</label>
        <br>
        <div>
        <h3>How did you become interested in the university?</h3>
        <input type="radio" id="friends" name="interest" value="friends">
        <label for="friends">Friends</label>
        <br>
        <input type="radio" id="television" name="interest" value="television">
        <label for="television">Television</label>
        <br>
        <input type="radio" id="internet" name="interest" value="internet">
        <label for="internet">Internet</label>
        <br>
        <input type="radio" id="other" name="interest" value="other">
        <label for="other">Other</label>
    </div>
        <br>
        <div style="display: flex;">
            <h3 style="margin: 0; margin-right: 40px;">How likely are you to recommend this school to other prospective students?</h3>
            <select id="recommendation" name="recommendation">
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>
        <br>
        <div>
            <label for="raffle" class="required">Raffle (enter at least 10 comma-separated numbers between 1 and 100):</label>
            <input type="text" id="raffle" name="raffle" required style="width: 180px;">
        </div>
        <br>
        <div>
            <label for="additional-comments">Additional Comments:</label>
        </div>
        <textarea id="additional-comments" name="additional-comments" style="margin-top: 16px; margin-bottom: 16px;"></textarea>
        <br>
        <button type="submit" style="margin-right: 16px;">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
